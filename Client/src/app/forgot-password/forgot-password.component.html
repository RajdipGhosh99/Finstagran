<div class="body">
  <section class="section-all">
    <!-- 1-Role Main -->
    <main class="main" role="main">
      <div class="wrapper">
        <article class="article">
          <div class="content">
            <div class="login-box">
              <div class="header">
                <img
                  class="logo"
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png"
                  alt="Instagram"
                />
              </div>
              <h2>Trouble with logging in</h2>
              <p>
                Enter username or email address and we'll send you a link to get
                back into your account.
              </p>
              <!-- Header end -->
              <div class="form-wrap">
                <form class="form">
                  <div class="input-box">
                    <input
                      type="text"
                      id="name"
                      aria-describedby=""
                      placeholder="Username or email address"
                      aria-required="true"
                      maxlength="30"
                      required
                      autocomplete="email"
                    />
                  </div>

                  <span class="button-box">
                    <button class="btn" type="submit" name="submit">
                      Next
                    </button>
                  </span>

                  <div class="error" *ngIf="false">
                    <p class="error-block">
                      Sorry, your password was incorrect. Please double-check
                      your password.
                    </p>
                  </div>

                  <a class="forgot" routerLink="/login">Back to Login</a>
                </form>
              </div>
              <!-- Form-wrap end -->
            </div>
            <!-- Login-box end -->
          </div>
          <!-- Content end -->
        </article>
      </div>
      <!-- Wrapper end -->
    </main>
  </section>
</div>
